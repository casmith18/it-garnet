<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Unit Converter using AJAX">
    <meta name="author" content="Carson Smith">
    <title>Unit Converter (AJAX)</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="FromValue">From Value: </label>
            <input type="text" id="FromValue" name="FromValue" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="From Value is Required" 
                    data-rule-number="true" data-msg-number="From Value must be a Number">
            <label for="FromValue" class="error" id="FromValueMsg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
                <label for="FromUnit">
                    <input type="radio" name="FromUnit" id="FromUnitcm" value = "cm"
                           data-rule-required="true" data-msg-required="From Unit is Required" />Centimeters
                </label>
                <label for="FromUnit">
                    <input type="radio" name="FromUnit" id="FromUnitm" value = "m">Meters
                </label>
                <label for="FromUnit">
                    <input type="radio" name="FromUnit" id="FromUnitkm" value = "km">Kilometers
                </label>
                <label for="FromUnit">
                    <input type="radio" name="FromUnit" id="FromUnitin" value = "in">Inches
                </label>
                <label for="FromUnit">
                    <input type="radio" name="FromUnit" id="FromUnitft" value = "in">Feet
                </label>
                <label for="FromUnit">
                    <input type="radio" name="FromUnit" id="FromUnityd" value = "yd">Yards
                </label>
                <label for="FromUnit">
                    <input type="radio" name="FromUnit" id="FromUnitmi" value = "mi">Miles
                </label>
            <label for="FromUnit" class="error" id="FromUnitMsg"></label>
            <br><br>

            <label class="formlabel">To Unit: </label>
                <label for="ToUnit">
                    <input type="radio" name="ToUnit" id="ToUnitcm" value = "cm"
                           data-rule-required="true" data-msg-required="To Unit is Required" />Centimeters
                </label>
                <label for="ToUnit">
                    <input type="radio" name="ToUnit" id="ToUnitm" value = "m">Meters
                </label>
                <label for="ToUnit">
                    <input type="radio" name="ToUnit" id="ToUnitkm" value = "km">Kilometers
                </label>
                <label for="ToUnit">
                    <input type="radio" name="ToUnit" id="ToUnitin" value = "in">Inches
                </label>
                <label for="ToUnit">
                    <input type="radio" name="ToUnit" id="ToUnitft" value = "in">Feet
                </label>
                <label for="ToUnit">
                    <input type="radio" name="ToUnit" id="ToUnityd" value = "yd">Yards
                </label>
                <label for="ToUnit">
                    <input type="radio" name="ToUnit" id="ToUnitmi" value = "mi">Miles
                </label>
            <label for="ToUnit" class="error" id="ToUnitMsg"></label>
            <br><br>

            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/script/script.js"></script>
</body>
</html>
